</html<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>
        change html style
    </title>
    <style>
        .bluebox {
            background-color: #3A5795;
            color: white;
            height: 100px;
            width: auto;
        }

        .yellowbox {
            background-color: rgb(222, 224, 85);
            height: 100px;
            width: auto;
        }

        .greenbox {
            background-color: #31af37;
            height: 100px;
            width: auto;
        }

        .great {
            background-color: #5a3479;
            }
</style>
</head>

<body>
    <div class="bluebox" id="facebook">
        <p>
            Facebook is
            <span class="great">
                great
            </span>
            .
        </p>

    </div>
    <div class="yellowbox" id="apple">
        <p>
            Apple.
        </p>

    </div>
    <div class="greenbox">
        <p>
            Microsoft.
        </p>

    </div>
    <button id="button1">
        Change facebook style.
    </button>
    <button id="button2">
        Change apple style.
    </button>
    <script>
       var x=3;
       window.console.log(x);
       var y;
       y=4;
       var z;
       z=x+y;
       window.console.log(z);
       window.console.log("The type of z is " + typeof (z));
       var greeting = "Hello";
        var firstname = "John";
        var message = greeting + " " + firstname;
        window.console.log("The value of message is: " + message);
        var check=(x==3);
        window.console.log(check);
         window.console.log("The type of check is " + typeof (check));
         var myArray =[1,2,3];
         window.console.log(myArray);
         window.console.log("The type of myArray is " + typeof (myArray));
         document.getElementById("button2").onclick =
                function () {
                    x = Math.round(Math.random() * 256);

                    y = Math.round(Math.random() * 256);

                    z = Math.round(Math.random() * 256);
                    appleColor = 'rgb(' + x + ', ' + y + ', ' + z +
                        ')';

                    document.getElementById("apple").style.backgroundColor =
                        appleColor;
                    document.getElementById("apple").innerHTML = '<p>'
                        + appleColor + '</p>';
                }
    </script>
    </body>
        
</html
